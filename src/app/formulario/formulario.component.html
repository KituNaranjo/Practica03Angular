<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora SRI</title>
</head>
<body>
    <div class="container">
        <form>
            <div class="form-group">
                <h1 class="text-center text-primary">Facturas Gastos</h1>
            </div>
        </form>
    </div>
    <form action="/src/app/formulario/formulario.json" >
        <div class="form-group">
        <div class="input-group">
        <label for="ruc" class="form-label">Ruc</label>
        <input type="text" class="form-control" id="ruc" name="ruc" [(ngModel)]="ruc">
        </div>
        <div class="input-group">
        <label for="valor" class="form-label">Valor de factura</label>
        <input type="text" class="form-control" id="valor" name="valor" [(ngModel)]="valor">
        </div>
        <div class="input-group">
        <label for="gasto" class="form-label">Gasto</label>
        <select class="form-select" aria-label="gasto" name="gasto" [(ngModel)]="gasto">
        <option selected>Escoja el tipo de gasto</option>
        <option value="Salud">Salud</option>
        <option value="Vivienda">Vivienda</option>
        <option value="Educacion">Educaci√≥n</option>
        <option value="Ninguno">Ninguno</option>
        </select>
        </div>
        <button type="submit" class="btn btn-primary">Agregar</button>
    </div>
    </form>
    <div>
        <p>RUC: {{ruc}}</p>
        <p>VALOR: {{valor}}</p>
        <p>TIPO GASTO: {{gasto}}</p>
    </div>
</body>
</html>
